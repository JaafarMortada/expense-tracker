<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Expense tracker</title>
</head>
<body>
    <div class="expense-tracker">
        <div class="title">
            <h1>Expense Tracker</h1>
            <h4>Keep Track Of All Your Expenses</h4>
        </div>
        <div class="input-fields">
            <div class="input-with-label">
                <label for="expense-name">Expense:</label>
                <input id="expense-name" type="text" placeholder="Expense name...">
            </div>
            <div class="input-with-label">
                <label for="expense-price">Expense Price:</label>
                <input id="expense-price" type="number" min="0" step="1" placeholder="Price in USD...">
            </div>
            <button id="add-row-btn">Add to the table</button>
        </div>
        <div class="table-div">
            <table>
                <table id="expenses-table">
                    <tr>
                        <th></th>
                        <th>Expense Name</th>
                        <th>Expense Price</th>
                    </tr>
                    <tr id="total_row" class="total-row">
                        <td>Total Expenses</td>
                        <td class="total-sum" colspan="2">0 USD</td>
                    </tr>
                </table>
            </table>
        </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
